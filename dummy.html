<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css");
        @import url("https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500;700&display=swap");



        .how-to-rec {
            --color: rgba(30, 30, 30);
            --bgColor: rgba(245, 245, 245);
            min-height: 100vh;
            padding: 2rem;
            font-family: "Exo 2", sans-serif;
            color: var(--color);
            background: var(--bgColor);
        }


        .outline-recharge li {
            width: 18rem;
            --borderS: 2rem;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: calc(var(--borderS) + 2rem);
            position: relative;
        }

        .outline-recharge li::before,
        .outline-recharge li::after {
            inset: 0;
            position: absolute;
            border-radius: 50%;
            border: var(--borderS) solid var(--bgColor);
            line-height: 1.1;
        }

        .outline-recharge li::before {
            color: var(--accent-color);
            padding-left: 10rem;
            font-size: 12rem;
            font-weight: 700;
            overflow: hidden;
        }

        .outline-recharge li::after {
            content: "";
            filter: drop-shadow(-0.25rem 0.25rem 0.0675rem rgba(0, 0, 0, 0.75)) blur(5px);
        }

        .outline-recharge li>* {
            width: 7.5rem
        }

        .outline-recharge li .icon {
            font-size: 2rem;
            color: var(--accent-color);
            text-align: center;
            padding-left: 50px;
        }

        .outline-recharge li .title {
            font-size: 2rem;
            font-weight: 500
        }

        outline-recharge li .descr {
            font-size: 0.8rem;
            font-weight: 300
        }
    </style>
</head>

<body>
    <div class="how-to-rec">
        <div class="outline-recharge">
            <li>
                <div class="icon"><i class="fa-solid fa-bicycle"></i></div>
                <div class="title">Step 1</div>
                <div class="descr">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facilis, porro.</div>
            </li>
        </div>
    </div>
</body>

</html>
