<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="./node_modules/aos/dist/aos.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center">Payment Summary</h2>
            <hr>
            <div class="text-center mb-4">
                <i class="bi bi-check-circle-fill text-success" data-aos="tada" data-aos-delay="300" style="font-size: 4rem;"></i>
                <h4 class="mt-3">Thank You for Your Payment!</h4>
            </div>
            
            <h4>Customer Details</h4>
            <p><strong>Name:</strong> Gokulakannan</p>
            <p><strong>Email:</strong> gokul@example.com</p>
            <p><strong>Phone:</strong> +91 9876543210</p>
            
            <hr>
            <h4>Payment Details</h4>
            <p><strong>Description:</strong> Mobile Recharge</p>
            <p><strong>Total Price:</strong> ₹299</p>
            <p><strong>Amount Paid:</strong> ₹299</p>
            <p><strong>Payment Method:</strong>UPI</p>
            
            <div class="alert alert-success text-center" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i> Payment Successful!
            </div>
            
            <div class="text-center">
                <button class="btn btn-pri" onclick="window.print()">Print Receipt</button>
                <a href="index.html" class="btn btn-danger">Back to Home</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/aos/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
