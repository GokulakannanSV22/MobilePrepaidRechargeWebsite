    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

    <style>
        body {
            background-color: #f0fff4;
            font-family: 'Arial', sans-serif;
            color: #2d6a4f;
        }

        .form-container {
        background-color: #d8f3dc;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        margin: -300px auto 30px auto; /* Move the form higher */
        position: relative;
        z-index: 10; /* Ensure form appears above the curve */
    }

        .form-control,
        .btn {
            border-radius: 10px;
            border: 2px solid #95d5b2;
            background-color: #e9f5f0;
            color: #2d6a4f;
        }

        .btn-primary {
            background-color: #52b788;
            border-color: #40916c;
        }

        .btn-primary:hover {
            background-color: #40916c;
            border-color: #2d6a4f;
        }

        .section-title {
            color: #1b4332;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 2px solid #95d5b2;
            padding-bottom: 5px;
        }

        .navbar-custom {
            border-radius: 40px;
            padding: 10px 30px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease-in-out;
        }

        .navbar-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .navbar-collapse {
            justify-content: center;
        }

        .nav-link {
            color: black !important;
            font-weight: 500;
            margin: 0 15px;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 0;
            height: 2px;
            background-color: black;
            transition: width 0.3s ease-in-out;
        }



        .nav-link:hover::after {
            width: 100%;
        }

        .navbar-toggler {
            border: none;
            outline: none;
        }

        /* Medium & Small Screens - Dynamic Island Bottom Navbar */
        @media (max-width: 992px) {
            .navbar-custom {
                width: 90%;
                max-width: 400px;
                bottom: 15px;
                top: auto;
                left: 50%;
                transform: translateX(-50%);
                border-radius: 20px;
                padding: 15px 0;
                background: white;
                box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            }

            .navbar-collapse {
                display: flex !important;
                flex-direction: row;
                justify-content: space-around;
                width: 100%;
            }

            .navbar-nav {
                flex-direction: row;
                justify-content: space-around;
                width: 100%;
                display: flex;
            }

            .nav-item {
                text-align: center;
                flex: 1;
            }

            .nav-link {
                color: #6c757d !important;
                transition: none;
            }

            .nav-link i {
                display: block;
                font-size: 20px;
                margin-bottom: 5px;
            }
        }

        .hero-section {
            padding-top: 100px;
            background-color: #90f596;
            background-image: linear-gradient(180deg, #90f596 0%, #ffffff 100%);
            
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-custom">
                <div class="collapse navbar-collapse show" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">

                                <i class="fa-solid fa-bolt"></i> <span class="d-none d-lg-inline">Instant

                        </li>
                        <li class="nav-item">

                                <i class="fa-solid fa-tag"></i> <span class="d-none d-lg-inline">Explore Offers</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="prepaidpalns.html">
                                <i class="fa-solid fa-bookmark"></i> <span class="d-none d-lg-inline">Prepaid
                                    Plans</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal"

                            <div class="dropdown" id="profileDropdown" style="display: none;">
                                <button class="btn btn-secondary dropdown-toggle" type="button"

                                <ul class="dropdown-menu">

                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <section class="hero-section">
        <h1 class="h4 text-center">We Would love to get Suggestions From You!!</h1>
        <svg xmlns="http://www.w3.org/2000/svg" class="d-inline" viewBox="0 0 1440 320">
            <path fill="#f0fff4" fill-opacity="1"
                d="M0,96L48,117.3C96,139,192,181,288,192C384,203,480,181,576,160C672,139,768,117,864,106.7C960,96,1056,96,1152,106.7C1248,117,1344,139,1392,149.3L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
            </path>
        </svg>
    </section>
    <div class="container" style="z-index: 100;">
        <div class="form-container">
            <h2 class="text-center">Suggest Your Own Pack</h2>
            <form id="suggestPackForm">
                <!-- Plan Details -->
                <div class="section-title">Plan Details</div>
                <div class="mb-3">
                    <label for="title" class="form-label">Plan Title</label>
                    <input type="text" class="form-control" id="title" required />
                </div>
                <div class="mb-3">
                    <label for="data" class="form-label">Data Per Day (GB)</label>
                    <input type="number" class="form-control" id="data" required />
                </div>
                <div class="mb-3">
                    <label for="validity" class="form-label">Validity (Days)</label>
                    <input type="number" class="form-control" id="validity" required />
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price (â‚¹)</label>
                    <input type="number" class="form-control" id="price" required />
                </div>
                <div class="mb-3">
                    <label for="voice" class="form-label">Voice Benefits</label>
                    <input type="text" class="form-control" id="voice" required />
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3" required></textarea>
                </div>

                <!-- OTT Details -->
                <div class="section-title">OTT Benefits</div>
                <div id="ottContainer">
                    <div class="ott-row mb-3">
                        <div class="row">
                            <div class="col-md-5">
                                <input type="text" class="form-control" placeholder="Platform" required />
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Validity" required />
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" placeholder="Icon" required />
                            </div>
                            <div class="col-md-1">
                                <button type="button" class="btn btn-danger" onclick="removeOTT(this)">âœ–</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary mb-3" onclick="addOTT()">âž• Add OTT</button>

                <!-- Submit -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Submit Plan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function addOTT() {
            const container = document.getElementById("ottContainer");
            const row = document.createElement("div");
            row.classList.add("ott-row", "mb-3");
            row.innerHTML = `
                <div class="row">
                    <div class="col-md-5">
                        <input type="text" class="form-control" placeholder="Platform" required />
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Validity" required />
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" placeholder="Icon" required />
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-danger" onclick="removeOTT(this)">âœ–</button>
                    </div>
                </div>`;
            container.appendChild(row);
        }

        function removeOTT(button) {
            button.closest(".ott-row").remove();
        }

        document.getElementById("suggestPackForm").addEventListener("submit", function (event) {
            event.preventDefault();
            alert("âœ… Plan submitted successfully!\nThank you for your suggestion.");
            this.reset();
        });
    </script>
</body>
