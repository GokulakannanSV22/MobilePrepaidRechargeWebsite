<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e8f5e9 0%, #f0f7f4 100%);
            /* Gradient light mint background */
            color: #333;
            /* Dark gray text for contrast */
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            /* Prevent scroll on body */
        }

        .login-container {
            background-color: #ffffff;
            /* White container for contrast */
            border-radius: 15px;
            /* Increased border radius for a softer look */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            /* Enhanced shadow for depth */
            padding: 40px;
            width: 100%;
            max-width: 450px;
            opacity: 0;
            /* Start hidden for animation */
            animation: fadeIn 1s ease-in-out forwards;
            /* Fade-in animation */
            position: relative;
            overflow: hidden;
            /* Prevent overflow from inner elements */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            color: #2ecc71;
            /* Vibrant mint green title */
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.5rem;
            /* Larger, more prominent title */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            /* Enhanced text shadow */
            font-weight: bold;
        }

        .form-label {
            color: #333;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-control {
            background-color: #e8f5e9;
            /* Light mint input background */
            border: 2px solid #a5d6a7;
            /* Thicker soft mint border */
            border-radius: 8px;
            /* Rounded inputs */
            color: #333;
            padding: 12px;
            /* Increased padding for a larger, modern look */
            transition: all 0.3s ease;
            /* Smooth transitions for focus/hover */
        }

        .form-control:focus {
            background-color: #dcedc8;
            /* Slightly lighter mint on focus */
            border-color: #2ecc71;
            /* Mint green border on focus */
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.7);
            /* Enhanced mint green glow */
            outline: none;
            /* Remove default outline */
        }

        .btn-primary {
            background-color: #2ecc71;
            /* Bright mint green button */
            border: none;
            width: 100%;
            padding: 12px;
            /* Larger button for emphasis */
            font-size: 1.1rem;
            /* Bigger text for button */
            border-radius: 8px;
            /* Rounded button */
            margin-top: 20px;
            transition: all 0.3s ease;
            /* Smooth transition for hover */
        }

        .btn-primary:hover {
            background-color: #27ae60;
            /* Darker mint green on hover */
            transform: scale(1.05);
            /* Slight scale on hover for interactivity */
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.5);
            /* Shadow on hover for depth */
        }

        .error-message {
            color: #f44336;
            /* Red for error message */
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            animation: shake 0.5s;
            /* Shake animation for errors */
            display: none;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        /* Background Decoration */
        .background-decoration {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: rgba(46, 204, 113, 0.1);
            /* Light mint semi-transparent circle */
            border-radius: 50%;
            z-index: 0;
            animation: float 6s infinite ease-in-out;
            /* Floating animation */
        }

        .background-decoration:nth-child(2) {
            top: auto;
            bottom: -50px;
            right: -50px;
            left: auto;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .login-container {
                padding: 20px;
                max-width: 350px;
            }

            .login-title {
                font-size: 2rem;
            }

            .form-control,
            .btn-primary {
                padding: 10px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="background-decoration"></div>
        <div class="background-decoration"></div>
        <h1 class="login-title">Admin Login</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username or Email</label>
                <input type="text" class="form-control" id="username" name="username" required
                    placeholder="Enter username or email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required
                    placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div id="errorMessage" class="error-message">Invalid username or password. Please try again.</div>
        </form>
    </div>

    <!-- Bootstrap 5 JS Bundle (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');

            // Simulated admin credentials (replace with your actual authentication logic)
            const validCredentials = {
                username: 'admin',
                password: 'admin123'
            };

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();

                // Check credentials (simulated for demo; replace with real auth)
                if (username === validCredentials.username && password === validCredentials.password) {
                    // Save login state to localStorage (optional)
                    localStorage.setItem('isLoggedIn', 'true');
                    // Redirect to admin dashboard (update the URL to match your dashboard)
                    window.location.href = 'admin.html'; // Or 'analytics.html', etc.
                } else {
                    errorMessage.style.display = 'block';
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000); // Hide error after 3 seconds
                }
            });

            // Check if already logged in

        });
    </script>
</body>

</html>
